esphome:
  name: whr930controller

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Whr930 Controller"
    password: "9Ib7icftbmJf"

captive_portal:

external_components:
  - source:
      type: local
      path: custom_components

whr930_component:
  id: whr930_component_1

uart:
  id: uart_bus
  tx_pin: 16
  rx_pin: 17
  baud_rate: 9600
  debug:

sensor:
  - platform: uptime
    name: "${entity_prefix} Uptime"
